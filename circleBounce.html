<!DOCTYPE html>
<html>
<head>
	<title>Circle Bounce</title>
	<link href="circleBounce.css" rel="stylesheet">
	<style type="text/css">
		html, body{
			background-color: #FFF3E0;
		}
	</style>
	<script type="text/javascript">
		var moveX = 10 * 1;
		var moveY = 10 * 1;
		var moveX2 = 10 * 1;
		var moveY2 = 10 * 1;

		var xCoord = Math.floor(Math.random()*450)*1;
		var yCoord = Math.floor(Math.random()*100)*1;

		var xCoord2 = Math.floor(Math.random()*450)*1;
		var yCoord2 = Math.floor(Math.random()*100)*1;

		var onOff = 0 * 1;
		
		function drawCircle(){
			// paints to the canvas
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");

			ctx.canvas.width = 500;
			ctx.canvas.height = 200;

			ctx.fillStyle = "#E2E2E2";
			ctx.fillRect(0, 0, window.innerWidth, window.innerHeight); 

			// draw circle
			ctx.fillStyle = "#FF9B23";
			ctx.beginPath();
			ctx.arc(xCoord, yCoord, 15, 0, Math.PI* 2, true);
			ctx.closePath();
			ctx.fill();

			ctx.fillStyle = "#E53100";
			ctx.beginPath();
			ctx.arc(xCoord2, yCoord2, 10, 0, Math.PI* 2, true);
			ctx.closePath();
			ctx.fill();
		}

		// create function to move circle
		function Move(){
			xCoord += moveX;
			xCoord2 += moveX2;

			yCoord += moveY;
			yCoord2 += moveY2;

			if(xCoord >= 485){
				moveX *= -1;
			}
			else if (xCoord <= 0){
				moveX *= -1;
			}
			if(yCoord >= 170){
				moveY *= -1;
			}
			else if (yCoord <= 15){
				moveY *= -1;
			}


			if(xCoord2 >= 485){
				moveX2 *= -1;
			}
			else if (xCoord2 <= 0){
				moveX2 *= -1;
			}
			if(yCoord2 >= 170){
				moveY2 *= -1;
			}
			else if (yCoord2 <= 15){
				moveY2 *= -1;
			}

			if (Math.abs(xCoord - xCoord2) < 20 && Math.abs(yCoord - yCoord2) < 20){
				xCoord = xCoord2;
				yCoord = yCoord2;

				moveX2 = moveX;
				moveY2 = moveY;
	

				
			}

			drawCircle();
		}

		function StartTimer(){
			if(onOff == 0){
				// creates timer varaible
				timer = setInterval("Move()", 100);
				onOff = 1 * 1;
			}
			else if(onOff == 1){
				clearInterval(timer);
				onOff = 0 * 1;
			}
		}
 
	</script>
</head>
<body onload="drawCircle()">
	<center>
		</br>
		<img style = "width: 400px" src="circleTitle.png">
		</br>
		</br>
		</br>
		</br>
		<canvas id="myCanvas" width="500" height="150" style="border:1px solid rgb(195, 195, 195);">
			Your browser does not support canvas element
		</canvas>
		</br>
		</br>
		<input type="button" name="Play" value="Move" onclick="Move()"/>
		<input type="button" name="Auto" value="Animate" onclick="StartTimer()"/>

	</center>
</body>
</html>
